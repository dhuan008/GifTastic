<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Ranga Font-->
    <link href="https://fonts.googleapis.com/css?family=Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main -->
    <div class="container text-center">

        <!-- Header -->
        <header class="jumbotron text-center">
            <h1 class="cloud-text">Famous People</h1>
        </header>

        <!-- Rendered Buttons -->
        <div class="row mb-3">
            <div class="col" id="buttons-view"></div>
        </div>

        <!-- Form -->
        <div class="row my-1">
            <div class="col">
                <form id="actor-form">
                    <div class="form-group mb-0">
                        <label for="actor-input" class="font-weight-bold text-shadow m-0">Enter a Name</label><br>
                        <input type="text" class="form-control-sm" id="actor-input" placeholder="Name"><br>
                    </div>
                    <button id="add-actor" type="submit" class="btn btn-secondary btn-sm">Submit</button>
                </form>
            </div>
        </div>

        <!-- Actors Gifs-->
        <div class="row">
            <div class="col" id="actors-view"></div>
        </div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
